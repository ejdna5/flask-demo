<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Closing Price Plot</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link
    			href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.6.min.css"
    			rel="stylesheet" type="text/css">
		<link
    			href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.6.min.css"
    r			el="stylesheet" type="text/css">
		<script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.6.min.js"></script>
		<script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.6.min.js"></script>
	</head>
	<body>
		<div>
  			<h1>User Input</h1>
		</div>
		<div class=metanav>

    			<h4>
      			Please enter the stock ticker for the company for which to view closing prices for the last month:
    			</h4>

    			<form action='/' >
      				<p>
    				Ticker: <input type='text' name='current_ticker' />
      				</p>
      				<p>
    				<input type='submit' value='Submit' />
      				</p>
    			</form>
  		</div>
		<div>
			{{ script|safe }}
			{{ div|safe }}
		</div>
	</body>
</html>
